    <!-- Scripts
  ‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì -->
    <script src="src/js/zooming.js"></script>
    <script>
        const defaultZooming = new Zooming()
        const customZooming = new Zooming()
        const config = customZooming.config()
        const TRANSITION_DURATION_DEFAULT = config.transitionDuration
        const BG_COLOR_DEFAULT = config.bgColor
        const SCALE_BASE_DEFAULT = config.scaleBase
        const ACTIVE_CLASS = 'button-primary'

        const btnFast = document.getElementById('btn-fast')
        const btnDark = document.getElementById('btn-dark')
        const btnScaleSmall = document.getElementById('btn-scale-small')

        document.addEventListener('DOMContentLoaded', function () {
            defaultZooming.listen('#img-default')
            customZooming.listen('#img-custom')
        })

        btnFast.addEventListener('click', function (event) {
            const transitionDuration = toggleActive(btnFast) ?
                0.2 :
                TRANSITION_DURATION_DEFAULT

            customZooming.config({
                transitionDuration
            })
        })

        btnDark.addEventListener('click', function (event) {
            const bgColor = toggleActive(btnDark) ?
                'black' :
                BG_COLOR_DEFAULT

            customZooming.config({
                bgColor
            })
        })

        btnScaleSmall.addEventListener('click', function (event) {
            const scaleBase = toggleActive(btnScaleSmall) ?
                0.7 :
                SCALE_BASE_DEFAULT

            customZooming.config({
                scaleBase
            })
        })

        function isActive(el) {
            return el.classList.contains(ACTIVE_CLASS)
        }

        function activate(el) {
            el.classList.add(ACTIVE_CLASS)
        }

        function deactivate(el) {
            el.classList.remove(ACTIVE_CLASS)
        }

        function toggleActive(el) {
            if (isActive(el)) {
                deactivate(el)
                return false
            } else {
                activate(el)
                return true
            }
        }
    </script>
    <script>
        var options = {
            light: "src/css/light.css",
            dark: "src/css/dark.css",
            startAt: "18:00",
            endAt: "06:00",
            checkSystemScheme: true,
            saveOnToggle: true
        };
        var DarkMode = new DarkMode(options);
    
        // Remove mode from LocalStorage if button clicked
        var ModeRemover = document.getElementById('mode-remover')
        ModeRemover.onclick = function () {
            DarkMode.clearSavedMode()
            changeTogglerText()
            getModeRemoverState()
        }
    
        // Detects mode on LocalStorage, if `true` ‚Äì display a button
        getModeRemoverState()
    
        function getModeRemoverState() {
            if (DarkMode.isModeSaved())
                ModeRemover.classList.remove('hidden')
            else
                ModeRemover.classList.add('hidden')
        }
    
        // Function for `mode-toggler` button
        var ModeToggler = document.getElementById('mode-toggler')
        changeTogglerText()
        ModeToggler.onclick = function () {
            DarkMode.toggleMode()
            changeTogglerText()
        }
    
        // Changes `mode-toggler` text on mode changing
        function changeTogglerText() {
            getModeRemoverState()
            var currentMode = DarkMode.getMode()
            ModeToggler.textContent = currentMode === 'light' ? 'To dark üåù' : 'To light üåö'
        }
    </script>
